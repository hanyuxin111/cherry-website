<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大连樱桃种植与销售平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 360px;
            max-width: 90%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #333;
            margin-bottom: 5px;
            font-size: 28px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .login-tab.active {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            font-weight: 500;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .verification-code {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .verification-code input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .verification-code button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .verification-code button:hover {
            background-color: #45a049;
        }
        
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 美化后的提示框样式 */
        .custom-alert {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .custom-alert p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .custom-alert button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .custom-alert button:hover {
            background-color: #45a049;
        }
        
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h3>大连樱桃种植与销售平台</h3>
            <p>请登录或注册进入平台</p>
        </div>
        <div class="login-tabs">
            <div class="login-tab active" id="customer-tab">客户登录</div>
            <div class="login-tab" id="admin-tab">管理员登录</div>
            <div class="login-tab" id="register-tab">注册</div>
        </div>
        
        <form class="login-form active" id="customer-login-form">
            <div class="form-group">
                <label for="customer-username">用户名</label>
                <input type="text" id="customer-username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="customer-password">密码</label>
                <input type="password" id="customer-password" placeholder="请输入密码">
            </div>
            <div class="verification-code">
                <input type="text" id="customer-verification" placeholder="请输入验证码">
                <button type="button" onclick="generateCustomerVerificationCode()">获取验证码</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="customerLogin()">客户登录</button>
            </div>
        </form>
        
        <form class="login-form" id="admin-login-form">
            <div class="form-group">
                <label for="admin-username">管理员账号</label>
                <input type="text" id="admin-username" placeholder="请输入管理员账号">
            </div>
            <div class="form-group">
                <label for="admin-password">密码</label>
                <input type="password" id="admin-password" placeholder="请输入密码">
            </div>
            <div class="verification-code">
                <input type="text" id="admin-verification" placeholder="请输入验证码">
                <button type="button" onclick="generateAdminVerificationCode()">获取验证码</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="adminLogin()">管理员登录</button>
            </div>
        </form>
        
        <form class="login-form" id="register-form">
            <div class="form-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">确认密码</label>
                <input type="password" id="register-confirm-password" placeholder="请确认密码">
            </div>
            <div class="form-group">
                <button type="button" onclick="register()">注册</button>
            </div>
        </form>
    </div>

    <!-- 美化后的提示框 -->
    <div class="alert-overlay" id="alert-overlay"></div>
    <div class="custom-alert" id="custom-alert">
        <p id="alert-message">这是一个提示信息</p>
        <button onclick="closeAlert()">确定</button>
    </div>
    
    <script>
        // 替换原生的alert函数
        window.alert = function(message) {
            document.getElementById('alert-message').textContent = message;
            document.getElementById('custom-alert').style.display = 'block';
            document.getElementById('alert-overlay').style.display = 'block';
        };
        
        // 关闭提示框
        function closeAlert() {
            document.getElementById('custom-alert').style.display = 'none';
            document.getElementById('alert-overlay').style.display = 'none';
        }
        
        // 切换登录和注册表单
        document.getElementById('customer-tab').addEventListener('click', function() {
            document.getElementById('customer-tab').classList.add('active');
            document.getElementById('admin-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('customer-login-form').classList.add('active');
            document.getElementById('admin-login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
        });
        
        document.getElementById('admin-tab').addEventListener('click', function() {
            document.getElementById('admin-tab').classList.add('active');
            document.getElementById('customer-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('admin-login-form').classList.add('active');
            document.getElementById('customer-login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('customer-tab').classList.remove('active');
            document.getElementById('admin-tab').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('customer-login-form').classList.remove('active');
            document.getElementById('admin-login-form').classList.remove('active');
        });
        
        // 客户登录功能
        function customerLogin() {
            const username = document.getElementById('customer-username').value;
            const password = document.getElementById('customer-password').value;
            const verification = document.getElementById('customer-verification').value;
            
            if (username && password && verification) {
                if (verification === localStorage.getItem('customerVerificationCode')) {
                    alert('客户登录成功！');
                    
                    // 记住密码功能
                    if (confirm('是否记住密码？')) {
                        localStorage.setItem('customerUsername', username);
                        localStorage.setItem('customerPassword', password);
                    }
                    
                    // 跳转到销售页面
                    window.location.href = 'sale-page.html';
                } else {
                    alert('验证码错误！');
                }
            } else {
                alert('请输入完整的登录信息！');
            }
        }
        
        // 管理员登录功能
        function adminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const verification = document.getElementById('admin-verification').value;
            
            if (username && password && verification) {
                if (verification === localStorage.getItem('adminVerificationCode')) {
                    alert('管理员登录成功！');
                    
                    // 记住密码功能
                    if (confirm('是否记住密码？')) {
                        localStorage.setItem('adminUsername', username);
                        localStorage.setItem('adminPassword', password);
                    }
                    
                    // 跳转到主页面
                    window.location.href = 'dashboard.html';
                } else {
                    alert('验证码错误！');
                }
            } else {
                alert('请输入完整的登录信息！');
            }
        }
        
        // 注册功能
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (username && password && confirmPassword) {
                if (password === confirmPassword) {
                    alert('注册成功！');
                    
                    // 清空注册表单
                    document.getElementById('register-username').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm-password').value = '';
                    
                    // 切换到客户登录表单
                    document.getElementById('customer-tab').classList.add('active');
                    document.getElementById('admin-tab').classList.remove('active');
                    document.getElementById('register-tab').classList.remove('active');
                    document.getElementById('customer-login-form').classList.add('active');
                    document.getElementById('admin-login-form').classList.remove('active');
                    document.getElementById('register-form').classList.remove('active');
                } else {
                    alert('两次输入的密码不一致！');
                }
            } else {
                alert('请输入完整的注册信息！');
            }
        }
        
        // 生成客户验证码
        function generateCustomerVerificationCode() {
            const verificationCode = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            localStorage.setItem('customerVerificationCode', verificationCode);
            alert('验证码已发送：' + verificationCode);
        }
        
        // 生成管理员验证码
        function generateAdminVerificationCode() {
            const verificationCode = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            localStorage.setItem('adminVerificationCode', verificationCode);
            alert('验证码已发送：' + verificationCode);
        }
        
        // 页面加载时检查是否有记住的用户名和密码
        window.onload = function() {
            const savedCustomerUsername = localStorage.getItem('customerUsername');
            const savedCustomerPassword = localStorage.getItem('customerPassword');
            
            if (savedCustomerUsername && savedCustomerPassword) {
                document.getElementById('customer-username').value = savedCustomerUsername;
                document.getElementById('customer-password').value = savedCustomerPassword;
                alert('已自动填充记住的用户名和密码。');
            }
            
            const savedAdminUsername = localStorage.getItem('adminUsername');
            const savedAdminPassword = localStorage.getItem('adminPassword');
            
            if (savedAdminUsername && savedAdminPassword) {
                document.getElementById('admin-username').value = savedAdminUsername;
                document.getElementById('admin-password').value = savedAdminPassword;
                alert('已自动填充记住的用户名和密码。');
            }
        };
    </script>
</body>
</html>
